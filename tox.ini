[tox]
envlist = py39, py310, py311
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-asyncio
    pytest-homeassistant-custom-component
    homeassistant
    requests>=2.31.0
    websocket-client>=1.7.0
    requests-mock
    aiohttp
commands =
    pytest --cov=custom_components.hydrolink {posargs}